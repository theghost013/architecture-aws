name: CI/CD Pipeline - Phase 5-6

on:
  push:
    branches: [ phase-5 ]
  pull_request:
    branches: [ phase-5 ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: student-app-repo
  ECS_CLUSTER: student-app-cluster
  ECS_SERVICE: student-app-service

jobs:
  build-and-test:
    name: Build and Quality Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd "phase 5-6/web"
          npm install

      - name: Run ESLint (Quality Check)
        run: |
          cd "phase 5-6/web"
          npm run lint

  terraform-check:
    name: Terraform Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: |
          cd "phase 5-6/terraform"
          terraform init

      - name: Terraform Format Check
        run: |
          cd "phase 5-6/terraform"
          terraform fmt -check

      - name: Terraform Validate
        run: |
          cd "phase 5-6/terraform"
          terraform validate

      - name: Terraform Plan
        run: |
          cd "phase 5-6/terraform"
          terraform plan

  docker-packaging:
    name: Packaging and Push to ECR
    needs: [build-and-test, terraform-check]
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest "phase 5-6/web"
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy:
    name: Terraform Apply (Deploy)
    needs: [docker-packaging, terraform-check]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: |
          cd "phase 5-6/terraform"
          terraform init

      - name: Terraform Apply
        id: apply
        run: |
          cd "phase 5-6/terraform"
          terraform apply -auto-approve -var="container_image_tag=${{ github.sha }}"
          echo "alb_url=$(terraform output -raw alb_url)" >> $GITHUB_OUTPUT

  load-test:
    name: Load Testing
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Artillery
        run: npm install -g artillery

      - name: Run Load Test
        run: |
          ALB_URL="${{ needs.deploy.steps.apply.outputs.alb_url }}"
          echo "Targeting ALB: $ALB_URL"
          # On remplace localhost par l'URL r√©elle dans le fichier de config
          sed -i "s|target:.*|target: \"$ALB_URL\"|g" "phase 5-6/load-test.yml"
          artillery run "phase 5-6/load-test.yml"
